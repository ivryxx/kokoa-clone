<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>The Ivry Times</title>
    <style>
      body {
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }
      @keyframes superSexyCoinFlip {
        0% {
          transform: rotateX(0);
        }
        25% {
          transform: rotateX(180deg) scale(2) translate(+200px);
          border-radius: 0px;
        }
        50% {
          transform: rotateX(360deg) translate(0px);
          border-color: darkred;
        }
        75% {
          transform: rotateX(180deg) scale(5) translate(-100px);
          border-radius: 30px;
        }
        100% {
          transform: rotateX(0) translate(0px);
        }
      }
      img {
        border: 10px solid rgb(13, 7, 97);
        border-radius: 50%;
        width: 350px;
        animation: superSexyCoinFlip 4s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <img src="paris.jpg" />
  </body>
</html>
